    :root {
      --bg: #0a0a0a;
      --panel: #1a1a1a;
      --text: #f5f5f5;
      --accent: #ffffff33;
      --accent-strong: #ffffffaa;
      --button: #2a2a2a;
      --button-hover: #ffffff;
      --button-text: #f5f5f5;
    }

    [data-theme="whiteout"] {
      --bg: #f5f5f5;
      --panel: #ffffff;
      --text: #1a1a1a;
      --accent: #00000022;
      --accent-strong: #000000aa;
      --button: #e0e0e0;
      --button-hover: #000;
      --button-text: #000;
    }

    [data-theme="purple"] {
      --bg: #100018;
      --panel: #1a001f;
      --text: #f0e6ff;
      --accent: #cc66ff33;
      --accent-strong: #cc66ffaa;
      --button: #400040;
      --button-hover: #cc66ff;
      --button-text: #fff;
    }

    [data-theme="red"] {
      --bg: #120000;
      --panel: #1a0000;
      --text: #ffcccc;
      --accent: #ff444433;
      --accent-strong: #ff4444aa;
      --button: #330000;
      --button-hover: #ff4444;
      --button-text: #fff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Orbitron', sans-serif;
      
      transition: background 0.5s, color 0.5s;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
      background: var(--button);
      border: 1px solid #444;
      color: var(--button-text);
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.8rem;
      transition: all 0.3s ease;
    }

    .panel {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.95);
      background: var(--panel);
      border: 1px solid #333;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 60px var(--accent);
      text-align: center;
      backdrop-filter: blur(10px);
      opacity: 0;
      animation: fadeInPanel 0.8s ease-out forwards;
      transition: all 0.5s ease;
      max-width: 500px;
      width: 90%;
    }

    .panel img {
      width: 120px;
      margin-bottom: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 15px var(--accent-strong);
    }

    @keyframes fadeInPanel {
      0% {
        opacity: 0;
        transform: translate(-50%, -55%) scale(0.95);
      }
      100% {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
      }
    }

    .glitch {
      font-size: 3.2rem;
      animation: glitch 1s infinite alternate;
      text-shadow: 0 0 2px var(--text), 0 0 12px var(--accent-strong);
    }

    @keyframes glitch {
      0% { transform: translate(0); }
      20% { transform: translate(-2px, 2px); }
      40% { transform: translate(2px, -1px); }
      60% { transform: translate(-1px, -2px); }
      80% { transform: translate(2px, 1px); }
      100% { transform: translate(0); }
    }

    .subtext {
      font-size: 1rem;
      color: var(--accent-strong);
      margin-top: 0.5rem;
      letter-spacing: 2px;
    }

    .buttons {
      margin-top: 1.8rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .btn {
      padding: 0.75rem 1.5rem;
      background: var(--button);
      color: var(--button-text);
      border: 1px solid #555;
      border-radius: 10px;
      text-decoration: none;
      font-size: 0.9rem;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .btn:hover {
      background: var(--button-hover);
      color: var(--bg);
      box-shadow: 0 0 20px var(--accent-strong);
      transform: scale(1.05);
    }

    .notification {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: var(--panel);
      padding: 15px 20px;
      border: 1px solid #555;
      color: var(--text);
      font-size: 0.85rem;
      border-radius: 10px;
      box-shadow: 0 0 15px var(--accent);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 999;
    }


.content-section {
  margin-top: 100vh;
  padding: 80px 20px;
  background: var(--bg);
}
.table-container {
  background: var(--panel);
  border: 1px solid var(--accent);
  border-radius: 15px;
  padding: 30px;
  margin: 40px auto;
  max-width: 900px;
  box-shadow: 0 0 30px var(--accent-strong);

.table-container.show {

.table-container h2 {

table {

  color: var(--text);
}
table th, table td {

  padding: 12px;

    .spinner {

      border-radius: 50%;
      animation: spin 1s linear infinite;

    @keyframes spin {

  <script>

const observer = new IntersectionObserver((entries) => {
  entries.forEach(entry => {
    if (entry.isIntersecting) {
      entry.target.classList.add('show');
    }
  });
}, {
  threshold: 0.1
});

document.querySelectorAll('.copy-btn-glow').forEach(btn => {
  btn.addEventListener('click', () => {
    const code = btn.getAttribute('data-code');
    navigator.clipboard.writeText(code).then(() => {
      showNotification("Copied!");
    });
  });
});



document.querySelectorAll('.table-container').forEach(section => {
  observer.observe(section);

    window.addEventListener("load", () => {
      document.getElementById("loader").style.display = "none";
    });


    const themeSelector = document.getElementById("themeSelector");
    themeSelector.addEventListener("change", () => {
      document.body.setAttribute("data-theme", themeSelector.value);
    });


    const canvas = document.getElementById('stars');
    const ctx = canvas.getContext('2d');
    let stars = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    for (let i = 0; i < 150; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 1.5,
        d: Math.random() * 1.5
      });
    }

    let angle = 0;
    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = 'rgba(255, 255, 255, 0.15)';
      ctx.beginPath();
      stars.forEach(star => {
        ctx.moveTo(star.x, star.y);
        ctx.arc(star.x, star.y, star.r, 0, Math.PI * 2, true);
      });
      ctx.fill();

      stars.forEach(star => {
        star.y += Math.cos(angle + star.d) + 0.2;
        star.x += Math.sin(angle) * 0.2;

        if (star.x > canvas.width) star.x = 0;
        if (star.x < 0) star.x = canvas.width;
        if (star.y > canvas.height) star.y = 0;
      });

      angle += 0.001;
      requestAnimationFrame(drawStars);
    }
    drawStars();


    const downloadBtn = document.getElementById("downloadBtn");
    const notification = document.getElementById("notification");

    function showNotification(msg) {
      notification.innerText = msg;
      notification.classList.add("show");
      setTimeout(() => notification.classList.remove("show"), 4000);
    }

    downloadBtn.addEventListener("click", () => {
      let seconds = 5;
      showNotification(`Download starts in ${seconds}s...`);
      const countdown = setInterval(() => {
        seconds--;
        if (seconds > 0) {
          showNotification(`Download starts in ${seconds}s...`);
        } else {
          clearInterval(countdown);
          showNotification("Starting download...");
          const link = document.createElement("a");
          link.href = ""; 
          link.download = "Ambrion.exe";
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
        }
      }, 1000);
    });
  </script>
