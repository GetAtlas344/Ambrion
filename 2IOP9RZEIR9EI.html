<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ambrion Admin Panel</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at top, #111, #000);
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .login-box {
      background: #1a1a1a;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.08);
      text-align: center;
      animation: fadeIn 1.2s ease-in-out;
    }

    h2 {
      margin-bottom: 20px;
    }

    input[type="password"] {
      padding: 12px;
      width: 100%;
      background: #222;
      border: none;
      color: white;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 30px;
      border: none;
      background: #ffffff10;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #ffffff20;
    }

    .admin-content {
      display: none;
      margin-top: 30px;
      animation: fadeIn 0.8s ease-in-out;
    }

    iframe {
      width: 100%;
      height: 315px;
      border: none;
      border-radius: 12px;
      margin-top: 20px;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>üîê Admin Login</h2>
    <input type="password" id="adminPass" placeholder="Enter admin password">
    <br>
    <button onclick="checkPass()">Unlock Panel</button>

    <div class="admin-content" id="adminPanel">
      <h3>Welcome, Admin üëë</h3>
      <p>Enjoy your time. Watch YouTube or download videos.</p>
      <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
      <p><a href="https://y2mate.is/" target="_blank" style="color: #4cf;">Go to Y2Mate to download videos</a></p>
    </div>
  </div>

  <script>
    const correctPassword = "Encrypted"; // change this to your real password

    function checkPass() {
      const input = document.getElementById("adminPass").value;
      if (input === correctPassword) {
        document.getElementById("adminPanel").style.display = "block";
      } else {
        alert("‚ùå Incorrect password");
      }
    }
  </script>
</body>
</html>
